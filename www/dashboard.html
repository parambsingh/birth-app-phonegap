<!DOCTYPE HTML>
<html lang="en">
<meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover"/>
    <title>In Due Season Mama - Dashboard</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" type="text/css" href="styles/custom.css">
    <link rel="stylesheet" type="text/css" href="fonts/css/fontawesome-all.min.css">
    <link rel="stylesheet" type="text/css" href="styles/v4-shims.css">
    <link rel="manifest" href="_manifest.json" data-pwa-version="set_in_manifest_and_pwa_js">
    <link rel="apple-touch-icon" sizes="180x180" href="app/icons/icon-192x192.png">

</head>
<body class="theme-light" data-background="none" data-highlight="red2">
<div id="preloader">
    <div class="spinner-border color-red1-dark" style="border-width: 1px;" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
<div id="page">
    <div class="header header-fixed header-logo-center hide">
        <!--<a href="dashboard.html" class="header-icon header-icon-4"><i class="fa fa-sun-o"></i></a>-->
    </div>

    <div id="footer-bar" class="footer-bar-4" style="z-index: 999999">
        <a href="dashboard.html"><i class="fa my-preg-active"></i><span>My Pregnancy</span></a>
        <a href="tools.html"><i class="fa tools"></i><span>Tools/Articles</span></a>
        <a href="gallery.html" class=""><i class="fa diary"></i><span>Your Diary</span><strong></strong></a>
        <a href="#" data-menu="menu-settings">
            <i class="fa more"></i><span>More</span>
        </a>
    </div>
    <!--<div class="page-content header-clear-medium">-->
    <div class="page-content">
        <div class="card card-style egg mb-2">
            <div class="content mb-3">

                <h1 class="color-pink font-32 mt-5 py-3 text-center">
                    <a href="#" id="previousWeek"> <i class="fas fa-arrow-left color-pink font-22 pr-5"></i></a>
                    Week <span id="weeks"></span> <span style="display: none"> , Day <span id="days"></span></span>
                    <a href="#" id="nexWeek"><i class="fas fa-arrow-right color-pink font-22 pl-5"></i></a>
                </h1>
                <p class="text-center pb-1 mb-0 font-900 font-16 text-uppercase color-brand color2theme" id="trimester">
                    Trimester 1</p>
                <form class="range-slider">
                    <img class="worldicon" id="weeklyImage" src="graphics/week7.png" width="160px">
                    <p class="text-center pb-1 mb-0 color2theme" id="tagLine">Baby is getting bigger like BlueBerry</p>
                    <input class="classic-slider" id="fullDay" type="range" value="1" min="1" max="280"
                           readonly="readonly" disabled>

                    <p class="text-center mb-0 color2theme" id="weightP"><span id="babyWeight">16.76 </span></p>
                    <p class="text-center color2theme" id="sizeP"><span id="babySize">7.87</span> cm</p>
                    <p class="text-center color2theme" id="alterNateP"></p>

                </form>
            </div>
        </div>

        <div class="card card-style bg-gradient-white">
            <div class="content mb-0 text-center m0">
                <i class="fa fa-heart-o color-pink fa-2x text-center mb-2"></i>
                <h2 class="text-center mb-0 text-uppercase">Weekly Tips</h2>
                <p class="text-center color-highlight mt-n2 pt-2 font-14" id="ComesP" style="display:none;">Comes
                    Prepared for You</p>
                <div class="tips-slider owl-carousel owl-no-dots" id="weeklyTips"></div>
            </div>
        </div>
        <div class="content mb-0 bgcolor" style="padding: 15px !important;">
            <h3 class="text-center"><i class="fa fa-heart color-pink fa-2x text-center mb-2"></i></h3>
            <h2 class="text-center mb-3 text-uppercase">Featured Articles</h2>
            <div class="article-slider owl-carousel owl-no-dots" id="articlesSection"></div>
        </div>
    </div>
</div>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="scripts/jquery.js"></script>
<script type="text/javascript" src="scripts/bootstrap.min.js"></script>
<script type="text/javascript" src="scripts/custom.js"></script>
<script type="text/javascript" src="scripts/common.js"></script>
<script type="text/javascript" src="scripts/dashboard.js"></script>

     data-menu-effect="menu-over">
    <div class="mr-3 ml-3 mt-4">
        <div class="content my-0">
            <div class="list-group list-custom-small">
                <a href="contraction_timer.html"><h4 class="font-900 mb-2"><i class="fa fa-clock-o"></i> Contraction Timer</h4></a>
                <a href="profile.html"><h4 class="font-900 mb-0"><i class="fa fa-user"></i>  Profile</h4></a>
                <a href="due_date.html"><h4 class="font-900 mb-0"><i class="fa fa-calendar"></i>  Due Date</h4></a>
                <a href="javascript:void(0);" id="userLogout"><h4 class="font-900 mb-0"><i class="fa fa-sign-out"></i> Logout</h4></a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
