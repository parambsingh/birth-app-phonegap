<!DOCTYPE HTML>
<html lang="en">
<meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover"/>
    <title>In Due Season Mama - Login</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" type="text/css" href="styles/custom.css">
    <link rel="stylesheet" type="text/css" href="fonts/css/fontawesome-all.min.css">
    <link rel="stylesheet" type="text/css" href="styles/v4-shims.css">
    <link rel="apple-touch-icon" sizes="180x180" href="app/icons/icon-192x192.png">
    <link rel="manifest" href="_manifest.json" data-pwa-version="set_in_manifest_and_pwa_js">
</head>
<body class="theme-light" data-background="none" data-highlight="red2">
<div id="preloader">
    <div class="spinner-border color-red1-dark" style="border-width: 1px;" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
<div id="page">
    <div class="header header-fixed header-logo-center">
        <a href="welcome.html" class="header-title"></a>
        <a href="welcome.html" data-back-button class="header-icon header-icon-1"><i
                class="fas fa-arrow-left"></i></a>
        <!--<a href="welcome.html" class="header-icon header-icon-4"><i class="fa fa-sun-o"></i></a>-->
    </div>


    <div class="page-content pb-0">
        <div class="card" data-card-height="cover">
            <div class="show-on-theme-light card-center text-center">
                <h1 class="color-pink font-50 mt-0">Login</h1>
                <div class="content mb-0">
                    <form action="javascript:void(0);" id="loginForm">
                        <input type="hidden" id="deviceId" name="device_id" value="default">
                        <div class="input-style has-icon input-style-1 input-required">
                            <input type="email" name="email" class="" placeholder="Email" autocomplete="off">
                        </div>
                        <div class="input-style has-icon input-style-1 input-required">
                            <input type="password" name="password" class="" placeholder="Password" autocomplete="off"
                                   id="password">
                            <label for="password" class="error hide w-100">Please enter password.</label>
                        </div>

                        <p class="text-left pb-0 mb-n1 pt-1 w-100">
                            <a href="forgot_password.html" class=" font-14 color2theme w-100">Forgot Password?</a>
                        </p>
                        <button type="submit" class="btn btn-m font-100 rounded-l btn-center-l bg2-highlight  mt-4">
                            Login
                        </button>
                        <label class="error hide w-100 text-center" id="loginErrorMsg"></label>
                        <p class="text-center pb-0 mb-n1 pt-1">
                            <a href="register.html" class="text-center font-14 color2theme">Don't have an account?
                                Register</a>
                        </p>
                    </form>
                </div>
            </div>
            <div class="card-overlay bg-theme opacity-10"></div>
            <div class="card-overlay-infinite preload-img blendoptionfixed" data-src=""></div>
        </div>
    </div>
</div>
<!-- Page Ends -->
<script type="text/javascript" src="scripts/jquery.js"></script>
<script type="text/javascript" src="scripts/bootstrap.min.js"></script>
<script type="text/javascript" src="scripts/custom.js"></script>
<script type="text/javascript" src="scripts/common.js"></script>
<script type="text/javascript" src="scripts/jquery.validate.min.js"></script>
<script type="text/javascript" src="scripts/login.js"></script>
<script>
    $(function () {
        if (localStorage.getItem("authUser") !== null) {
            window.location.href = "dashboard.html";
        } else {
            $('#page .page-content').show();
        }
    });
</script>
</body>
</html>
