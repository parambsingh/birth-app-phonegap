<!DOCTYPE HTML>
<html lang="en">
<meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover"/>
    <title>In Due Season Mama - Register</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" type="text/css" href="styles/custom.css">
    <link rel="stylesheet" type="text/css" href="fonts/css/fontawesome-all.min.css">
    <link rel="stylesheet" type="text/css" href="styles/v4-shims.css">
    <link rel="apple-touch-icon" sizes="180x180" href="app/icons/icon-192x192.png">
    <link rel="manifest" href="_manifest.json" data-pwa-version="set_in_manifest_and_pwa_js">
</head>
<body class="theme-light" data-background="none" data-highlight="red2" >
<div id="preloader">
    <div class="spinner-border color-red1-dark" style="border-width: 1px;" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
<div id="page">
    <div class="header header-fixed header-logo-center">
        <a href="dashboard.html" class="header-title"></a>
        <a href="dashboard.html" data-back-button class="header-icon header-icon-1"><i
                class="fas fa-arrow-left"></i></a>
    </div>

    <div id="footer-bar" class="footer-bar-4" style="z-index: 999999">
        <a href="dashboard.html"><i class="fa my-preg"></i><span>My Pregnancy</span></a>
        <a href="tools.html"><i class="fa tools"></i><span>Tools/Articles</span></a>
        <a href="gallery.html" class=""><i class="fa diary"></i><span>Your Diary</span><strong></strong></a>
        <a href="#" data-menu="menu-settings">
            <i class="fa more-active"></i><span>More</span>
        </a>
    </div>
    <!-- Content Starts -->
    <div class="page-content pb-0">
        <!-- Card Starts -->
        <div class="card" style="height: 745px !important;">
            <div class="show-on-theme-light card-center text-center mt-5">
                <h1 class="color-pink font-50 mt-5">Profile</h1>
                <div class="boxed-text-xl font-18 font-400 line-height-l color-blackz mt-5">
                    For getting you personalized experience
                </div>
                <div class="content mb-5">
                    <form action="javascript:void(0);" id="profileFrom">

                        <div class="input-style has-icon input-style-1 input-required">
                            <input type="text" id="firstName" name="first_name" class="" placeholder="First Name"
                                   autocomplete="off">
                        </div>
                        <div class="input-style has-icon input-style-1 input-required">
                            <input type="text" id="lastName" name="last_name" class="" placeholder="Last Name"
                                   autocomplete="off">
                        </div>
                        <div class="input-style has-icon input-style-1 input-required">
                            <input type="text" id="spouseName" name="spouse_name" class="" placeholder="Spouse Name"
                                   autocomplete="off">
                        </div>
                        <div class="input-style has-icon input-style-1 input-required">
                            <select name="spouse_gender" id="gender" class="">
                                <option value="">Select Spouse Gender</option>
                                <option value="Female">Female</option>
                                <option value="Male">Male</option>
                            </select>
                        </div>
                        <div class="input-style has-icon input-style-1 input-required">
                            <input type="email" id="Email" name="email" class="" readonly="readonly" disabled
                                   placeholder="Email" autocomplete="off">
                        </div>


                        <button type="submit" class="btn btn-m font-100 rounded-l btn-center-l bg2-highlight  mt-4">
                            Update
                        </button>

                    </form>
                </div>
                <br />
                <br />
                <br />
            </div>
            <!-- Lotus Animation Starts -->
            <div class="card-overlay bg-theme opacity-10"></div>
            <div class="card-overlay-infinite preload-img blendoptionfixed" data-src=""></div>
            <!-- Lotus Animation Ends -->
        </div>
    </div>
    <!-- Card Ends -->
</div>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="scripts/jquery.js"></script>
<script type="text/javascript" src="scripts/bootstrap.min.js"></script>
<script type="text/javascript" src="scripts/custom.js"></script>
<script type="text/javascript" src="scripts/common.js"></script>
<script type="text/javascript" src="scripts/jquery.validate.min.js"></script>
<script type="text/javascript" src="scripts/profile.js"></script>
<div id="menu-settings" class="menu menu-box-bottom menu-box-detached rounded-m" data-menu-height="230"
     data-menu-effect="menu-over">
    <div class="mr-3 ml-3 mt-4">
        <div class="content my-0">
            <div class="list-group list-custom-small">
                <a href="contraction_timer.html">
                    <h4 class="font-900 mb-0"><i class="fa fa-clock-o"></i> Contraction
                        Timer</h4>
                </a>
                <a href="profile.html"><h4 class="font-900 mb-0"><i class="fa fa-user"></i> Profile</h4></a>
                <a href="due_date.html"><h4 class="font-900 mb-0"><i class="fa fa-calendar"></i> Due Date</h4></a>
                <a href="javascript:void(0);" id="userLogout"><h4 class="font-900 mb-0"><i class="fa fa-sign-out"></i>
                    Logout</h4></a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
