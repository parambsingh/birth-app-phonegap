<!DOCTYPE HTML>
<html lang="en">
<meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover"/>
    <title>In Due Season Mama - Password Reset</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" type="text/css" href="styles/custom.css">
    <link rel="stylesheet" type="text/css" href="fonts/css/fontawesome-all.min.css">
    <link rel="stylesheet" type="text/css" href="styles/v4-shims.css">
    <link rel="apple-touch-icon" sizes="180x180" href="app/icons/icon-192x192.png">
    <link rel="manifest" href="_manifest.json" data-pwa-version="set_in_manifest_and_pwa_js">
</head>
<body class="theme-light" data-background="none" data-highlight="red2">
<!-- Preloader Starts -->
<div id="preloader">
    <div class="spinner-border color-red1-dark" style="border-width: 1px;" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
<div id="page">
    <div class="page-content pb-0">
        <!-- Card Starts -->
        <div class="card" data-card-height="cover">
            <div class="show-on-theme-light card-center text-center">
                <h1 class="color-pink font-50 mt-0">Password Assistance</h1>

                <div class="content mb-0" id="forgotPasswordSection">
                    <form action="javascript:void(0);" id="forgotPasswordForm">
                        <div class="input-style has-icon input-style-1 input-required">
                            <input type="email" placeholder="Email" class="form-control" name="email" id="email">
                            <label for="email" class="error hide w-100">Please enter valid email.</label>
                        </div>

                        <button type="submit" class="btn btn-m font-100 rounded-l btn-center-l bg2-highlight mt-4">
                            Rest Password
                        </button>
                        <p class="text-center pb-0 mb-n1 pt-1">
                            <a href="login.html" data-menu="" class="text-center font-14 color2theme">
                                Have an account? Login
                            </a>
                        </p>
                    </form>
                </div>
                <div class="content mb-0 hide" id="matchTokenSection">
                    <form action="javascript:void(0);" id="matchTokenForm">
                        <label style="color: #3c2313 !important">A token to reset the password with the instruction has
                            been sent to your registered email.</label>
                        <div class="input-style has-icon input-style-1 input-required">
                            <input type="text" placeholder="Enter Token" value="" class="form-control" name="token"
                                   id="Token" maxlength="6">
                        </div>
                        <label class="error hide" id="incorrectToken">Incorrect Token.</label>

                        <button type="submit" class="btn btn-m font-100 rounded-l btn-center-l bg2-highlight mt-4">
                            Submit
                        </button>
                    </form>
                </div>
                <div class="content mb-0 hide" id="resetPasswordSection">
                    <form action="javascript:void(0);" id="resetPasswordForm">
                        <input type="hidden" name="token" id="resetToken" value="">
                        <input type="hidden" name="email" id="resetEmail" value="">
                        <div class="input-style has-icon input-style-1 input-required">
                            <input type="password" placeholder="Password" value="" class="form-control" name="password"
                                   id="Password">
                        </div>
                        <div class="input-style has-icon input-style-1 input-required">
                            <input type="password" placeholder="Confirm Password" value="" class="form-control"
                                   name="confirm_password"
                                   id="ConfirmPassword">
                        </div>

                        <label class="error hide" id="resetPasswordError"></label>

                        <button type="submit" class="btn btn-m font-100 rounded-l btn-center-l bg2-highlight mt-4">
                            Reset Password
                        </button>
                    </form>
                </div>
            </div>
            <div class="card-overlay bg-theme opacity-10"></div>
            <div class="card-overlay-infinite preload-img blendoptionfixed" data-src=""></div>
        </div>
    </div>
</div>
<!-- Content Ends -->

<!-- Page Ends -->
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="scripts/jquery.js"></script>
<script type="text/javascript" src="scripts/bootstrap.min.js"></script>
<script type="text/javascript" src="scripts/custom.js"></script>
<script type="text/javascript" src="scripts/common.js"></script>
<script type="text/javascript" src="scripts/jquery.validate.min.js"></script>
<script type="text/javascript" src="scripts/forgot_password.js"></script>
</body>
</html>
